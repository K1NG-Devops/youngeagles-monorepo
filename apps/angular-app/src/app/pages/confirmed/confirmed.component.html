<body class="bg1">

  <!-- Loader Component -->
  <app-loader [isLoading]="isLoading"></app-loader>  

  <!-- Content when loading is false -->
  <div *ngIf="!isLoading">

    <section class="py-12">
      <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto rounded-lg shadow-lg p-8 text-center">
          <h1 class="text-3xl font-semibold text-blue-600 mb-8">Payment Made Successfully!</h1>
          <p class="text-xl text-gray-500 mb-6">
            Thank you for your payment. We will process your payment and notify you shortly.
          </p>
          <button (click)="proceedToLogin()" routerLink="/login" class="bg-pink-600 text-white px-5 py-2 rounded-md hover:bg-gray-700 transition text-sm">
            Return to Home
          </button>
        </div>
      </div>
    </section>

  </div>

  <!-- Fallback loader in case isLoading is true -->
  <div class="loader-overlay" *ngIf="isLoading">
    <div class="loader"></div>
  </div>

</body>
