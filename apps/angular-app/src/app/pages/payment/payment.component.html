

<section class="py-12">
  <div class="container mx-auto px-6">
    <div class="max-w-lg mx-auto rounded-lg shadow-lg p-8">
      <h1 class="text-2xl font-semibold text-center text-blue-600 mb-6">Payment</h1>
      <form (ngSubmit)="processPayment()">
        <div class="space-y-4">
          <div>
            <label for="cardNumber" class="block text-gray-700">Card Number</label>
            <input type="text" id="cardNumber" [(ngModel)]="cardDetails.cardNumber" name="cardNumber" required maxlength="16" placeholder="1234 5678 9012 3456" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label for="expiryDate" class="block text-gray-700">Expiry Date</label>
            <input type="text" id="expiryDate" [(ngModel)]="cardDetails.expiryDate" name="expiryDate" required placeholder="MM/YY" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label for="cvv" class="block text-gray-700">CVV</label>
            <input type="text" id="cvv" [(ngModel)]="cardDetails.cvv" name="cvv" required maxlength="3" placeholder="123" class="w-full px-4 py-2 border rounded-md" />
          </div>
          <div>
            <label for="cardHolderName" class="block text-gray-700">Cardholder Name</label>
            <input type="text" id="cardHolderName" [(ngModel)]="cardDetails.cardHolderName" name="cardHolderName" required placeholder="JaneDoe" class="w-full px-4 py-2 border rounded-md" />
          </div>
        </div>
        <button type="submit" class="mt-6 w-full bg-pink-700 text-white py-2 rounded-md">Submit Payment</button>
      </form>
    </div>
  </div>
</section>
