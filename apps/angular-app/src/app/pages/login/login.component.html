<div class="min-h-screen md:grid md:grid-cols-2 lg:grid-cols-3">
    <div class="hidden md:block h-48 lg:col-span-2 min-h-screen relative overflow-hidden bg-gray-400 shadow-2xl">
      <img class="absolute inset-0 h-full w-full object-cover" src="https://i.pinimg.com/736x/9d/9f/18/9d9f18a89989da838bbc6f63bec8967b.jpg" />
      <div class="absolute inline-block p-4 min-w-full text-white text-5xl lg:text-7xl mt-20 ml-20 bg-gray-600 bg-opacity-50">
        <h1>Lorem ipsum dolor sit amet</h1>
      </div>
    </div>
  
    <div class="flex items-center justify-center p-6 min-h-screen w-full">
      <div class="w-full">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <a href="#" class="flex justify-center font-bold text-4xl"> LOGO </a>
  
          <h2 class="mt-6 text-2xl font-extrabold text-center leading-9">Sign in to your account</h2>
  
          <p class="mt-2 text-sm text-center leading-5 max-w">
            Or
            <a href="/register" class="font-medium transition ease-in-out duration-150"> create a new account </a>
          </p>
        </div>
  
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          <form>
            <div>
              <label for="email" class="block text-sm font-medium leading-5"> Email address </label>
  
              <div class="mt-1 rounded-md shadow-sm">
                <input id="email" name="email" type="email" required autofocus class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
              </div>
            </div>
  
            <div class="mt-6">
              <label for="password" class="block text-sm font-medium text-gray-700 leading-5"> Password </label>
  
              <div class="mt-1 rounded-md shadow-sm">
                <input id="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
              </div>
            </div>
  
            <div class="flex items-center justify-between mt-6">
              <div class="flex items-center">
                <input id="remember" type="checkbox" class="form-checkbox w-4 h-4 transition duration-150 ease-in-out" />
                <label for="remember" class="block ml-2 text-sm text-gray-900 leading-5"> Remember </label>
              </div>
  
              <div class="text-sm leading-5">
                <a href="#" class="font-medium transition ease-in-out duration-150"> Forgot your password? </a>
              </div>
            </div>
  
            <div class="mt-6">
              <span class="block w-full rounded-md shadow-sm">
                <button type="submit" class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-500 focus:outline-none transition duration-150 ease-in-out">Sign in</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
