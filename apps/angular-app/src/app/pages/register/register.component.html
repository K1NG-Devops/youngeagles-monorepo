   <form #form="ngForm" (ngSubmit)="onRegister()">
    <!-- Username -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">

    <label for="username" class="block text-sm font-medium">Username</label>
    <input
      id="username"
      name="username"
      [(ngModel)]="username"
      required
      class="block w-full px-3 py-2 border rounded-md appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 block w-full px-3 py-2 border rounded-md"
    />
    </div>
  
    <!-- Email -->

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">

    <label for="email" class="block text-sm font-medium mt-4">Email address</label>
    <input id="email" name="email" [(ngModel)]="email" type="email" #emailInput="ngModel"required class="block w-full px-3 py-2 border rounded-md appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 text-red-600 text-sm mt-1 " >
      Please enter a valid email.
    </div>
  </div>

    <!-- Password -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <label for="password" class="block text-sm font-medium mt-4">Password</label>
    <input
      id="password"
      name="password"
      [(ngModel)]="password"
      type="password"
      required
      class="block w-full px-3 py-2 border rounded-md appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
    />
    </div>
  
    <!-- Confirm Password -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md"> 

    <label for="confirmPassword" class="block text-sm font-medium mt-4">Confirm Password</label>
    <input
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      type="password"
      required
      class="block w-full px-3 py-2 border rounded-md appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
    />
    </div>
  
    <!-- Error/Success Messages -->
    <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-600 mt-2">{{ successMessage }}</div>
  
    <!-- Submit Button -->

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <!-- <span class=" block w-full px-3 py-2 border rounded-md appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5block w-full rounded-md shadow-sm"> -->
    <button 
      type="submit"
      class=" block w-full px-3 py-2 border rounded-md appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5 mt-6 w-full py-2 bg-red-600 text-white rounded-md hover:bg-red-500"
    >
      Register
    </button>
    <!-- </span> -->
    </div>
  </form>
